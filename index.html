<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Odin Todo List App</h1>
        <h2>Please enter the information about your new todo: </h2> 
        <form id="form">
            <input type="text" class="title" name="title" placeholder="Title"><br>
            <input type="text" class="description" name="description" placeholder="Description"><br>
            <input type="date" class="duedate" name="duedate" placeholder="Due Date"><br>
            <button type="submit" id="button">Submit</button>
        </form>

        <div class="todo-div">
            <h2>Todos:</h2>
            <ul class="todo-ul-container"></ul>
        </div>

    </div>


</body>
<script src="./index.js"></script>
</html>
